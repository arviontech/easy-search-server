name: CI Check (Build & Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-code:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] 

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install Dependencies
      run: yarn install

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Lint Code
      run: yarn lint
      continue-on-error: true 

    - name: Build Application
      run: yarn build